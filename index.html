<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="all" href="css/base.css" />
  <script src="js/angular-1.0.1.min.js"></script>
  <script src="js/controller.js"></script>
  <meta name="name" content="content">
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-33924132-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>
<body>
  <div class="row">
    <div class="span8 offset2" style="padding: 40px 20px 0;">
      <div class="row" style="padding: 40px 0;">
        <div class="span4">
          <ul class="thumbnails">
            <li class="span3">
              <img src="img/self.JPG" alt="leanucci" class="mugshot"/>
            </li>
          </ul>
        </div>
        <div class="span4">
          <p><i class="icon-hand-right"> </i> You have successfully reached Leandro Marcucci<span style="color: red"> &para;</span></p>
          <p>I am a photography enthusiast, a sports fan and a geek<span style="color: red"> &para;</span></p>
          <p>I code for Yeti Media, myself and others<span style="color: red"> &para;</span></p>
          <p><i class="icon-envelope"> </i> Contact me via leanucci at gmail.com<span style="color: red"> &para;</span></p>
        </div>
      </div>
      <hr />
      <div class="row" ng-app="Leanucci">
        <div class="span5" ng-controller="ReposCtrl">
          <h3>Repos</h3>
          <dl>
            <span ng-repeat="repo in repos | filter:{fork:false}">
              <dt><a href="{{repo.html_url}}">{{repo.name}}</a></dt>
              <dd>{{repo.description | default:"no description"}}</dd>
            </span>
          </dl>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
